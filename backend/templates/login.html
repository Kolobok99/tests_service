{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <title>Авторизация</title>
</head>
<body>
    <div class="wrapper">
        <div class="main">
            <div class="main__container">
                <form class="main__form" action="{% url 'login' %}" method="post">
                    {% csrf_token %}
                    <div class="main__title">
                        <h1>Авторизация</h1>
                    </div>
                   {% if user.is_authenticated %}
                        <div class="main__items">
                            <h1>Вы уже выполнили вход!</h1>
                            <a style="text-align: center" href="{% url 'main' %}">личный кабинет</a>
                        </div>
                   {% else %}
                       <div class="main__items">
                           {{ form.as_p }}
                       </div>
                       <input class="main__button" type="submit" value="Отправить">
                       <br>
                       <a href="{% url 'registration' %}">Регистрация</a>
                   {% endif %}
                </form>
            </div>
        </div>
    </div>
</body>
</html>
